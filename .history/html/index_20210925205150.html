<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-fixed">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active nav-link-fixed" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active nav-link-fixed" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active nav-link-fixed" aria-current="page" href="#">Foods</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active nav-link-fixed" aria-current="page" href="#">Contact</a>

                </ul>
            </div>
        </div>
    </nav>

    <!-- End navbar -->

    <section style="margin-top: 80px">
        <div class="container-section" style="position: relative">
            <img src="/img/bg.jpg" class="img-fluid" alt="Responsive image"
                style="height: 250px; width: 100%; object-fit: cover" />
            <form action="" class="form-search" style="
            width: 100%;
            position: absolute;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
          ">
                <input type="text" placeholder="Search for Food" style="width: 35%" />
                <input type="button" value="Search" />
            </form>
        </div>
    </section>

    <!-- end section background -->

    <section>
        <div class="row justify-content-center">
            <h3 style="text-align: center; padding-top: 50px; padding-bottom: 30px">

            </h3>
            <div class="col-3">
                <div class="card border">
                    <img src="/img/pizza.jpg" class="card-img-top border-radius" alt="..." />
                    <div class="card-body card-body-fixed">
                        <p class="card-text text-center">Pizza</p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border">
                    <img src="/img/burger.jpg" class="card-img-top border-radius" alt="..." />
                    <div class="card-body card-body-fixed">
                        <p class="card-text text-center">Burger</p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card border">
                    <img src="/img/momo.jpg" class="card-img-top border-radius" alt="..." />
                    <div class="card-body card-body-fixed">
                        <p class="card-text text-center">Momo</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- End section Eplore Food -->

    <section>
        <div class="container-fluid">
            .
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
